<!-- MAIN (Center website) -->
<div class="main">

<h1>3Bees Bakery</h1>

<h2>Menu</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openMenu(event, 'Pastries')">Pastries and Goodies</button>
  <button class="tablinks" onclick="openMenu(event, 'Brunch')">Brunch</button>
  <button class="tablinks" onclick="openMenu(event, 'Catering')">Catering</button>
</div>

<div id="Pastries" class="tabcontent">
  <h3>Pastries</h3>
  <p>List items</p>
</div>

<div id="Brunch" class="tabcontent">
  <h3>Brunch</h3>
  <p>List items</p>
</div>

<div id="Catering" class="tabcontent">
  <h3>Catering</h3>
  <p>List items</p>
</div>

<script>
function openMenu(evt, menuName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
